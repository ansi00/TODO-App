<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1>TODOS</h1>
        <p class="text-info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea cum laborum ex?
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="d-flex w-100 align-items-center" action="">
            <div class="form-group col-md-10 px-0">
                <input name="todoText" type="text" placeholder="Add new todos here" class="form-control w-100 drop-shadow">
            </div>
            <button type="submit" class="btn btn-primary col-md-2 mls-2 btn-todo btn-block drop-shadow py-3">Add</button>
        </form>
    </div>
</div>

<div class="row todo-list justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-secondary">
                        <i class="far fa-circle text-danger"></i>
                        <i class="fas fa-check text-success"></i>
                        New Todo
                    </div>
                    <div class="text-end">
                        <i class="far fa-check-circle text-success"></i>
                        <i class="far fa-times-circle text-danger"></i>
                        <div class="todo-tools">
                        <small class="d-block mt-2">
                            <i class="fas fa-pencil-alt text-warning"></i>
                            <i class="fas fa-trash text-danger"></i>
                        </small>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
